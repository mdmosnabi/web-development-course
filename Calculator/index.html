<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <h1 id="output"> out put</h1>
        </div>

        <!-- here is calculator button -->
        <div class="btncontiner">
            <div onclick="AC()" class="button">AC</div>
            <div onclick="Delete()" class="button">DEL</div>
            <div class="button number">(</div>
            <div class="button number">)</div>

            <!-- 2nd row -->

            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button number">-</div>

            <!-- 3rd row -->
    
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button number">+</div>

            <!-- 4th row -->
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button number">/</div>

            <!-- 5th row -->
            <div class="button number">0</div>
            <div class="button number">.</div>
            <div onclick="Result()" class="button">=</div>
            <div class="button number">*</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
