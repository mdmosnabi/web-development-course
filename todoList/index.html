<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="continer">
        <h1>To Do List:</h1>
        <div class="line"></div>
        <ul id="itemcont" class="itemContainer">
            <li class="item">
                <h1 class="working">item</h1>
                <div class="RC-btn">
                    <button class="btn">Remove</button>
                    <button class="btn">Change</button>
                </div>
            </li>
        </ul>
        <div class="line"></div>
        <div hidden id="inputCon">
            <input id="input" type="text" placeholder="Add a task">
            <button onclick="Ok()" class="Ok">OK</button>
        </div>
        <button onclick="UpdateBTN()" id="UpdateBTN" class="btn Update">Update</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
