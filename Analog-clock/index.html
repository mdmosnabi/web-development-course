<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog-clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" style="background: content-box radial-gradient(crimson, skyblue);">
    <div class="clock">
        <img width="500px" class="img" src="clock.webp" alt="">
        <div class="center">
            <div class="handel second" id="second"></div>
            <div class="handel minute" id="minute"></div>
            <div class="handel hour" id="hour"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
