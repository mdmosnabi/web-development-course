<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            background-color: aquamarine;
        }
        /* li{
            color: red;
        } */

        ul>:nth-child(4){
            color: red;
        }
        input[type='text']{
            background: black;
        }
        a[href^="https"]{
            color: rgb(81, 191, 41);
        }

    </style>
</head>
<body>
    <nav> this is my nav bar</nav>
    <div>
        <ul>
            <li> list item 1</li>
            <li> list item 2</li>
            <li> list item 3</li>
            <li> list item 4</li>
        </ul>
    </div>
    <input type="text">
    <a href="https:/www.google.com">google</a>
</body>
</html>
