<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class=" flex justify-center items-center w-full h-[95vh] bg-gray-800 hover:bg-amber-200">
        <form class=" p-1 hover:bg-white flex flex-col justify-center w-1/2 " action="">
            <label class="" for="">User name</label>
            <input class=" bg-black rounded-lg text-white focus:outline-red-500" type="text" placeholder="Username"> <br>

            <label for="">Password</label>
            <input class=" bg-black rounded-lg text-white focus:outline-red-500" type="password" placeholder="enter your password"><br>

            <button class=" p-2 rounded-lg bg-red-400 hover:bg-red-700 text-white" type="submit"> submit</button>
        </form>
    </div>
</body>
</html>
