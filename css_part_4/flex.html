<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example of flex</title>
    <style>
        .container{
            height: 90vh;
            width: 100vw;
            background-color: red;
            display: flex;
            gap: 10%;
            align-items: start;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .item{
            background: white;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
    </div>
</body>
</html>
